<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Inicio de Sesión</title>
  <script defer src="/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Inicio de Sesión</h1>
    <form id="login-form" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold">Iniciar Sesión</button>
    </form>
    <p class="mt-4 text-center text-sm">¿Aún no tienes Cuenta? <a href="/register.html" class="text-blue-400 hover:underline">Registrar</a></p>
  </div>
</body>
</html>
